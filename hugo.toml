  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, This is the STARS Lab"
    subtitle = "We are a group of researchers working on applying artificial intelligence and machine learning techniques to scientific problems."
    buttonText = "Projects"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "MLOps"
      subtitle = "Machine Learning Operations"
      image = "pic01.jpg"
      url = "categories/mlops"

    [[params.tiles.showcase]]
      title = "SciML"
      subtitle = "Scientific Machine Learning"
      image = "pic02.jpg"
      url = "categories/sciml"

    [[params.tiles.showcase]]
      title = "HPC"
      subtitle = "High Performance Computing"
      image = "pic03.jpg"
      url = "categories/hpc"

    [[params.tiles.showcase]]
      title = "FEM"
      subtitle = "Finite Element Methods"
      image = "pic04.jpg"
      url = "categories/fem"

    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
